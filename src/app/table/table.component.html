<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" #sort matSort
  (matSortChange)="sortData($event)">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
      <div class="custom" *ngIf="column=='position'">
        <span class='hide-arrow' [class.active]="getActiveHead=='position-left'" mat-sort-header="position-left"
          disableClear>
          <ng-container *ngTemplateOutlet="icon;"></ng-container>
        </span>
        <span class="col-name">{{column}}</span>
        <span class='hide-arrow' [class.active]="getActiveHead=='position-right'" mat-sort-header="position-right"
          disableClear>
          <ng-container *ngTemplateOutlet="icon;"></ng-container>
        </span>
      </div>
      <div class="custom" *ngIf="column=='name'">
        <span class='hide-arrow' [class.active]="getActiveHead=='name-left'" mat-sort-header="name-left" disableClear>
          <ng-container *ngTemplateOutlet="icon;"></ng-container>
        </span>
        <span class="col-name">{{column}}</span>
        <span class='hide-arrow' [class.active]="getActiveHead=='name-right'" mat-sort-header="name-right" disableClear>
          <ng-container *ngTemplateOutlet="icon;"></ng-container>
        </span>
      </div>
      <div class="custom" *ngIf="column=='weight'">
        <span>{{column}}</span>
        <span class='hide-arrow' [class.active]="getActiveHead=='weight'" [mat-sort-header]="column" disableClear>
          <ng-container *ngTemplateOutlet="icon;"></ng-container>
        </span>
      </div>
      <span *ngIf="column=='symbol'">{{column}}</span>
    </th>
    <td mat-cell *matCellDef="let row">
      <span *ngIf="column=='position'">
        {{row.position}}
      </span>
      <span *ngIf="column=='name'">
        {{row.name}}
      </span>
      <span *ngIf="column=='weight'">
        {{row.weight}}
      </span>
      <span *ngIf="column=='symbol'">
        {{row.symbol}}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="route()">Go to Welcome</button>
<ng-template #icon>
  <mat-icon>
    swap_vert
  </mat-icon>
</ng-template>
